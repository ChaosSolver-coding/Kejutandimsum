<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roda Keberuntunganmu</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>RODA KEBERUNTUNGANMU</h1>

  <div class="wheel-container">
    <canvas id="wheel" width="300" height="300"></canvas>
    <img src="Logo2.png" alt="logo dimsum" class="logo-center" />
  </div>

  <div class="form">
    <input type="text" id="name" placeholder="Nama Kamu">
    <input type="tel" id="phone" placeholder="Nomor HP">
    <button id="spinBtn">SPIN!</button>
  </div>

  <div id="winners">
    <h2>Daftar Pemenang:</h2>
    <ul id="winnerList"></ul>
  </div>

  <!-- POPUP -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h3>Selamat!</h3>
      <p id="popupText"></p>
      <p><strong>Segera screenshot karena ini hanya berlaku 1x</strong></p>
      <button onclick="closePopup()">Tutup</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
